<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>VShred</title>
	</head>
	<body>
		<div id="wrap" class="wrap">
			<nav class="navbar">
				<a class="mx-auto" href="#">
					<img src="./img/vshred_logo.svg" alt="VShred Logo" />
				</a>
			</nav>
			<h2 class="mx-auto my-4">Complete the Look</h2>
			<!-- Carousel -->
			<div class="carousel text-center">
				<img src="./img/leggings.png" height="308px" width="345px" class="" alt="Leggings Product Image" />
			</div>
			<div class="container my-3">
				<div class="row mx-auto">
					<h1>Essential Leggings</h1>
				</div>
				<div class="row mx-auto">
					<p class="pricecut">$49.99</p>
				</div>
				<div class="row mx-auto">
					<h3>$39.99</h3>
				</div>
			</div>
			<div class="container my-3">
				<div class="row mx-auto">
					<p>Color: <span id="color-display">Sage Green</span></p>
				</div>
				<div class="row mx-auto">
					<div data-color="Dark Grey" class="swatch rounded-circle mr-2" style="background-color: #2d2d2f"></div>
					<div data-color="Navy" class="swatch rounded-circle mr-2" style="background-color: #223a5e"></div>
					<div data-color="VShred Red" class="swatch rounded-circle mr-2" style="background-color: #b71234"></div>
					<div data-color="Sage Green" class="swatch rounded-circle mr-2 active" style="background-color: #a7ae9e"></div>
					<div data-color="Pink" class="swatch rounded-circle mr-2" style="background-color: #c0aabf"></div>
					<div data-color="Blue Grey" class="swatch rounded-circle mr-2" style="background-color: #b0c3d2"></div>
					<div data-color="Light Grey" class="swatch rounded-circle mr-2" style="background-color: #666563"></div>
				</div>
			</div>
			<div class="container my-3">
				<div class="row mx-auto">
					<p class="col-6 px-0">Size: <span id="size-display">Medium</span></p>
					<small class="col-6 px-0">
						<a href="#">Size Guide</a>
					</small>
				</div>
				<div class="row mx-auto mb-4">
					<div data-size="Extra Small" class="size-picker mr-2">XS</div>
					<div data-size="Small" class="size-picker mr-2">S</div>
					<div data-size="Medium" class="size-picker mr-2 active">M</div>
					<div data-size="Large" class="size-picker mr-2">L</div>
					<div data-size="Extra Large" class="size-picker mr-2">XL</div>
				</div>
			</div>
			<div class="container">
				<ul class="px-3">
					<li class="font-italic mb-3">Body Contouring & Breathable</li>
					<li class="font-italic mb-3">High waisted ribbed waistband</li>
					<li class="font-italic mb-3">Moisture-Wicking</li>
					<li class="font-italic mb-3">Buttery-soft stretchy Fabric</li>
				</ul>
			</div>
			<button type="button" class="btn btn-primary fixed-button btn-lg my-4">Add to Order</button>
			<div class="text-center mb-5">
				<a id="no-thanks" class="mx-auto" href="#">No Thanks</a>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
